<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Gallery</title>
</head>
<body class="rainbow-bg">
    <div id="rawImages" class="fadeIn">
        <div id="txtToSpeach"></div>
    </div>
    <div id="nextImg"></div>
    <div id="txtDiv">
        <h1>Photo Gallery</h1>
        <h5>Search photos below</h5>
    </div>
    <form id="form">
        <input type="text" name="input" id="userInput" placeholder="E.g Tiger">
    </form>
    <div id="thumbnails"></div>
    <div id="altTxtDiv"></div>
    <button class="sideBtn" id="next">
        <img src="./assets/right-arrow.png" alt="Next Photo" class="arrows">
    </button>
    <button class="sideBtn" id="previous">
        <img src="./assets/left-arrow.png" alt="previous photo" class="arrows">
    </button>
    <footer>
        Photo Gallery &#169; 2024 <br> Mauro Trovoada Tech Educators
    </footer>
</body>
</html>
